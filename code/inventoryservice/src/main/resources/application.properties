
spring.profiles.active=none
spring.application.name=inventoryservice


spring.datasource.url=jdbc:mysql://localhost:3306/inventory-db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username= inventory-user
spring.datasource.password= password

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.error.include-stacktrace=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true



spring.rabbitmq.host=localhost
spring.rabbitmq.username=admin
spring.rabbitmq.password = password

# actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#management.endpoint.shutdown.enabled=false

logging.file=
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error
logging.level.com.northwind=debug


spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.percentage=1.0

management.metrics.export.statsd.host=localhost
management.metrics.export.statsd.port=8125
server.tomcat.mbeanregistry.enabled=true
management.metrics.web.server.request.autotime.enabled=true

server.port = 8765
euroka.client.register-with-euroka=false
euroka.client.fetch-registry=false



